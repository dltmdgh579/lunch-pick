<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>점심 메뉴 추천</h1>
        <div class="form-container">
            <input type="text" id="menuInput" placeholder="새로운 메뉴 입력">
            <button id="addMenuButton">메뉴 추가</button>
        </div>
        <div class="recommendation-container">
            <button id="recommendButton">추천 받기</button>
            <p id="menuDisplay">여기서 메뉴 추천이 표시됩니다.</p>
        </div>
        <div class="menu-list-container">
            <h2>메뉴 목록</h2>
            <ul id="menuList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
